<!DOCTYPE html>
<html>
<body>
    <p id="resultado"></p>
    <script>
        let horas = parseInt(prompt("horas"));;
        let sueldo = parseInt(prompt("sueldo"));;
    
    resultado = horas * sueldo;

    document.getElementById("resultado").innerHTML = "El sueldo es:" + resultado;
    </script>
    
</body>
</html>
