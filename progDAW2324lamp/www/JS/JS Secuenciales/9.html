<!DOCTYPE html>
<html>
<head>
    <title>Distancia entre dos puntos</title>
</head>
<body>
    <script>
        
        let metro = parseInt (prompt ("metros:"));
        let pulgada = parseInt (prompt ("pulgada:"));
        let resultado = metro * pulgada;

        window.alert(resultado);
    </script>

</body>
</html>
